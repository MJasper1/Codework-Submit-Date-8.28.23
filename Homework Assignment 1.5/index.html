      An <b>HTML attribute</b> is a value which provides additional information
      aobut an HTML element. For an image element <span> src </span> attribute
      hold the image file name.The <span> alt </span> attribute holds short a
      short description of the image.
    </p>

    <p>These images each have a 10px solid purple border and a 30px margin.</p>

    <img src="puppy4.png" alt="Image" />
